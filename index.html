<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <meta charset="UTF-8">
        <title>title</title>
        <!-- Jquery -->
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <!-- Phaser -->
        <script type="text/javascript" src="bower_components/phaser/build/phaser.js"></script>
        <!-- Mine -->
        <script type="text/javascript" src="js/boot.js"></script>
        <script type="text/javascript" src="js/loader.js"></script>
        <script type="text/javascript" src="js/canvas.js"></script>
        <script type="text/javascript" src="js/cell.js"></script>
        <script type="text/javascript" src="js/cellMatrix.js"></script>
    </head>
    <body style="background-color: black;">
            <div style="position: fixed;" id="panel" class="panel panel-primary">
                <div style="cursor: pointer;" id="panel-head" class="panel-heading">
                    <span class="glyphicon glyphicon-move"></span> Settings
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">File input</label>
                            <input type="file" id="exampleInputFile">
                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Check me out
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        <div id="application" style="background-color: red; width: 100%; height: 100%;"></div>
        <script>
            $(document).ready(function () {
                $("#panel").draggable({
                    handle: "#panel-head",
                    scroll: false
                });
            });
            var game = new Phaser.Game(800,480, Phaser.AUTO);
            game.state.add("boot", boot);
            game.state.add("loader", loader);
            game.state.add("canvas", canvas);
            game.state.start("boot");
        </script>
    </body>
</html>
