<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <meta charset="UTF-8">
        <title>title</title>
        <!-- Jquery -->
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <!-- Phaser -->
        <script type="text/javascript" src="bower_components/phaser/build/phaser.js"></script>
        <!-- Mine -->
        <script type="text/javascript" src="js/boot.js"></script>
        <script type="text/javascript" src="js/loader.js"></script>
        <script type="text/javascript" src="js/canvas.js"></script>
        <script type="text/javascript" src="js/cell.js"></script>
        <script type="text/javascript" src="js/cellMatrix.js"></script>
        <script type="text/javascript" src="js/ui.js"></script>
    </head>
    <body style="background-color: black;">
            <div style="position: fixed;" id="panel" class="panel panel-primary">
                <div style="cursor: pointer;" id="panel-head" class="panel-heading">
                    <span class="glyphicon glyphicon-move"></span> Celular automata art
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Number of rows</label>
                            <input type="text" class="form-control" id="numberOfRows" value="16">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Number of cols</label>
                            <input type="text" class="form-control" id="numberOfCols" value="16">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Number of stages</label>
                            <input type="text" class="form-control" id="numberOfStages" value="3">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Number of steps</label>
                            <input type="text" class="form-control" id="numberOfSteps" value="32">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Number of seeds</label>
                            <input type="text" class="form-control" id="numberOfSeeds" value="4">
                        </div>
                        <button type="button" class="btn btn-default" id="generateButton" disabled>Generate</button>
                        <a download="art_work.png" class="btn btn-default" id="saveButton">Save</a>
                        <span id="loadingText" class="text-danger text-uppercase"><br><br><b>Loading...</b></span>
                    </form>
                </div>
            </div>
                                                                                                                    <div id="application" style="background-color: red; width: 100%; height: 100%;"></div>
        <script>
            $(document).ready(function () {
                $("#panel").draggable({
                    handle: "#panel-head",
                    scroll: false
                });
            });
            var game = new Phaser.Game(2000, 1600, Phaser.CANVAS);
            game.state.add("boot", boot);
            game.state.add("loader", loader);
            game.state.add("canvas", canvas);
            game.state.start("boot");
        </script>
    </body>
</html>
